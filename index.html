<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
  </header>

  <main>
    <!-- Interactive Counter Section -->
    <section id="counter-section">
      <h2>Interactive Counter</h2>
      <p>Click the button to increase the counter:</p>
      <p id="counter">0</p>
      <button id="increase-btn">Increase Counter</button>
    </section>

    <hr>

    <!-- Custom Form Section -->
    <section id="form-section">
      <h2>Sign-Up Form</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username">
          <small class="error" id="username-error"></small>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter email">
          <small class="error" id="email-error"></small>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password">
          <button type="button" id="toggle-password">Show</button>
          <small class="error" id="password-error"></small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
